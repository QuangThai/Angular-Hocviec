<div id="form-del">
    <button type="submit" class="btn-x" [mat-dialog-close]="false">
        <mat-icon>close</mat-icon>
    </button>
    <div class="form-title d-flex justify-content-start align-items-center">
        <mat-icon>help_outline</mat-icon>
      <span class="content-span full-width">
          Bạn có muốn xóa dữ liệu này không?
      </span>
    </div>
    <div class="btn-del">
        <button type="button" mat-raised-button color="warn" [mat-dialog-close]="true">
           <mat-icon>check</mat-icon> Yes
        </button>
        <button type="button" mat-raised-button color="warn" [mat-dialog-close]="false">
            <mat-icon>close</mat-icon> No
        </button>
    </div>
</div>
