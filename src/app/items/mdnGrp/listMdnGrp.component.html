<section id="tabs">
  <div class="container-fluid">
    <div class="row no-gutters">
      <div class="col-xs-12 ">
        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <span
              class="nav-item nav-link active"
              id="nav-home-tab"
              data-toggle="tab"
              href="#"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
              >NHÓM Y TẾ</span
            >
          </div>
        </nav>
        <div class="tab-content py-3 px-3 px-sm-0" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <mat-toolbar class="toolbarNav">
              <button mat-raised-button>
                Chi tiết
              </button>
              <button mat-raised-button>
                Thêm
              </button>
              <button mat-raised-button>
                Sửa
              </button>
              <button mat-raised-button>
                In
              </button>
              <button mat-raised-button>
                Xóa
              </button>
            </mat-toolbar>

            <div class="scroll-table">
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource">
                  <ng-container matColumnDef="ItemGrpID" sticky>
                    <th mat-header-cell *matHeaderCellDef>Mã nhóm chi phí</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.ItemGrpID }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="ItemGrpName">
                    <th mat-header-cell *matHeaderCellDef>Tên nhóm chi phí</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.ItemGrpName }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="ItemPrntGrpID">
                    <th mat-header-cell *matHeaderCellDef>Mã nhóm cha</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.ItemPrntGrpID }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="ItemGrpTypeID">
                    <th mat-header-cell *matHeaderCellDef>
                      Mã loại nhóm chi phí
                    </th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.ItemGrpTypeID }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="ItemFeeTypeID">
                    <th mat-header-cell *matHeaderCellDef>Loại chi phí</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.ItemFeeTypeID }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="Note">
                    <th mat-header-cell *matHeaderCellDef>Ghi chú</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.Note }}
                    </td>
                  </ng-container>
                  <ng-container matColumnDef="IsActive">
                    <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
                    <td mat-cell *matCellDef="let element">
                      {{ element.IsActive }}
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="star" stickyEnd>
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                      <mat-icon>more_vert</mat-icon>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr
                    mat-row
                    *matRowDef="let row; columns: displayedColumns"
                  ></tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
